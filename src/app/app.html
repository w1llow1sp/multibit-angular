<div class="app-container">
  <!-- Header -->
  <header class="app-header">
    <div class="header-content">
      <div class="brand" (click)="goHome()" [class.clickable]="!isHomeRoute()">
        <app-icon name="check" [size]="32" color="primary"></app-icon>
        <h1>{{ title }}</h1>
      </div>
      
      <nav class="nav" *ngIf="!isHomeRoute()">
        <a routerLink="/" class="nav-link">
          <app-icon name="home" [size]="18"></app-icon>
          Главная
        </a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="app-main">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <div class="footer-content">
      <p class="footer-text">
        <app-icon name="info" [size]="14" color="muted"></app-icon>
        {{ title }} v{{ version }} &copy; {{ currentYear }}
      </p>
      <p class="footer-tech">
        Powered by Angular & TypeScript
      </p>
    </div>
  </footer>
</div>
